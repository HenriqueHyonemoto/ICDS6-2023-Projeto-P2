<!-- ====== Estado Especifico das Vitimas-->
<script>
  document.addEventListener("DOMContentLoaded", function() {
const selectElement = document.getElementById("vitimaSelect");
const imagemErMoto = document.getElementById("imagemVitimas");

selectElement.addEventListener("change", function(event) {
const selectedValue = event.target.value;


if (selectedValue == "mortosAno") {
imagemErMoto .src = "src/images/Graficos/Número de Mortos por Ano.png";
} else if (selectedValue == "mortosHora") {
imagemErMoto .src = "src/images/Graficos/Número de Mortos por hora_.png";
} else if (selectedValue == "ilesosAno") {
imagemErMoto .src = "src/images/Graficos/Número de Ilesos por Ano.png";
} else if (selectedValue == "ilesosHora") {
imagemErMoto .src = "src/images/Graficos/Número de Ilesos por hora.png";
}
});
});
 </script>
